<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>对照测试页面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    POST地址：
    <input type="text" id="url" value="https://seajs-demo-receiver-fouber.c9.io/receiver.php">
    <button onclick="submit()">submit</button>
    <script>
      function submit(){
        var form = document.createElement('form');
        form.action = document.getElementById('url').value;
        form.method = 'post';
        var input = document.createElement('input');
        input.type = 'hidden';
        input.name = 'word';
        input.value = '123';
        form.appendChild(input);
        form.submit();
      }
    </script>
  </body>
</html>
